<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Music Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="visualizer.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    button, input {
      position: absolute;
      z-index: 10;
      top: 10px;
    }
    button:nth-child(1) {
      left: 10px;
    }
    button:nth-child(2) {
      left: 100px;
    }
    input {
      left: 200px;
    }
  </style>
</head>
<body>
  <button onclick="togglePlay()">Play/Pause</button>
  <button onclick="useMicrophone()">Use Microphone</button>
  <input type="file" id="file-input" accept="audio/*" onchange="loadFile(event)">
</body>
</html>
